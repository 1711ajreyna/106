<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Task manager</h1>
    <main>
        <section id="list">A</section>
        <section id="form">
            <div class="mb-5">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle">
              </div>

              <div class="mb-5">
                <label class="form-label">Description</label>
                <textarea type="text" class="form-control"></textarea>
              </div>
              <!-- title, description, color, start date, status and budget, inputs-->

              <div class="mb-5">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="inputColor">
              </div>

              <div class="mb-5">
                <label class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="inputDate">
              </div>

              <div class="mb-5">
                <label class="form-label">Status</label>
                <input type="status" class="form-control" id="inputStatus">
              </div>

              <!--<div class="mb-5">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="inputbudget">
              </div>-->

              <div class="priceContainer">
                <div class="priceInput">
                    <div class="priceField">
                        <span>Minimum Price</span>
                        <input type="number"
                                class="minInput"
                                value="2500">
                    </div>
                    <div class="priceField">
                        <span>Maximum Price</span>
                        <input type="number"
                                class="maxInput"
                                value="8500">
                    </div>
                </div>
                <div class="slideContainer">
                    <div class="priceSlider">
                    </div>
                </div>
            </div>

        <!-- Slider -->
                <div class="rangeInput">
                    <input type="range"
                            class="min-range"
                            min="0"
                            max="10000"
                            value="2500"
                            step="1">
                    <input type="range"
                            class="max-range"
                            min="0"
                            max="10000"
                            value="8500"
                            step="1">
                </div>
            </div>

            <div>
                <button class="btn btn-sm btn-primary">Save</button>
              </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigion="anonymous">

    </script>
</body>
</html>
